<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>dev.finance$</title>
  </head>
  <body data-theme="">
    <header id="header">
      <img src="assets/img/logo.svg" alt="Dev Finances" />
      <i class="far fa-moon"></i>
    </header>

    <main id="main" class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>
        <div class="card__container">
          <div class="card">
            <h3 class="card__title">
              <span>Entradas</span>
              <i class="fas fa-arrow-circle-up income-icon"></i>
            </h3>
            <p id="incomeDisplay" class="card__price">R$ 00,00</p>
          </div>

          <div class="card">
            <h3 class="card__title">
              <span>Saídas</span>
              <i class="fas fa-arrow-circle-down expense-icon"></i>
            </h3>
            <p id="expenseDisplay" class="card__price">R$ 00,00</p>
          </div>

          <div class="card total">
            <h3 class="card__title">
              <span>Total</span>

              <i class="fas fa-dollar-sign"></i>
            </h3>
            <p id="totalDisplay" class="card__price">R$ 00,00</p>
          </div>
        </div>
      </section>

      <section id="transactions">
        <h2 class="sr-only">Transações</h2>
        <a href="#" class="btn-new">+ Nova transação</a>
        <table class="transactions__table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <button class="pdf">Exportar PDF</button>
    </main>
    <footer>Developed by Rodrigo Vianna - dev.finance$</footer>

    <!-- fixed button -->
    <a href="#" class="btn-new fixed">+</a>
    <!-- fixed button -->

    <!-- modal -->
    <div id="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova transação</h2>
          <form id="transactionForm" action="/" data-index="add">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
                required
              />
            </div>
            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input
                type="number"
                step="0.01"
                id="amount"
                name="amount"
                placeholder="0,00"
                required
              />
              <small>Use o sinal - (negativo) para despesas.</small>
            </div>
            <div class="input-group">
              <label class="sr-only" for="date">Data</label>
              <input type="date" id="date" name="date" required />
            </div>
            <div class="input-group actions">
              <a href="#" id="close-modal" class="btn cancel">Cancelar</a>
              <button type="submit">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- modal -->

    <script
      src="https://kit.fontawesome.com/0cf55be366.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js"
      integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
